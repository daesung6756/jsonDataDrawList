<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json list</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
    <a href="#wrap" class="skip blind">바로가기</a>
    <div class="wrap" id="wrap">
        <header class="header">
            <div class="header-inner">

                <fieldset class="field-set" data-checkbox-group="listHideCheckbox">
                    <span class="checkbox">
                        <input type="checkbox" id="listName" data-checkbox-single="listName">
                        <label for="listName">name</label>
                    </span>
                    <span class="checkbox">
                        <input type="checkbox" id="listUrl" data-checkbox-single="listUrl">
                        <label for="listUrl">url</label>
                    </span>
                    <span class="checkbox">
                        <input type="checkbox" id="listTel" data-checkbox-single="listTel">
                        <label for="listTel">tel</label>
                    </span>
                </fieldset>

            </div>
        </header>

        <main class="container">
            <div class="content">

                <section class="section">
                    <fieldset class="field-set">
                        <input type="search" placeholder="이름을 검색하세요.">
                        <button class="">검색</button>
                    </fieldset>
                    <table class="tbl-set" id="jsonTable"></table>
                </section>

            </div>
        </main>

        <footer class="footer">
            <div class="inner"></div>
        </footer>
    </div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="assets/js/common.js"></script>
</body>
</html>
