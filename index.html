<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json list</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
<a href="#wrap" class="skip blind">바로가기</a>
<div class="wrap" id="wrap">
    <header class="header">
        <div class="inner">
            <h1>JSON을 활용한 테이블 그리기 v0.2</h1>
        </div>
    </header>

    <main class="container">
        <div class="content">

            <section class="section">
                <div class="tar">
                    <fieldset class="field-set" data-checkbox-group="listHideCheckbox"></fieldset>
                </div>
                <div class="mt20 tar">
                    <fieldset class="field-set search-field">
                        <div class="flex-wrap">
                            <div class="column">
                                <span class="select-box" data-select="searchField">
                                    <span class="view" data-select-view="searchField" data-search-select="searchField">선택</span>
                                    <span class="drop-down" data-select-dropdown="searchField" data-options="keywords"></span>
                                </span>
                            </div>
                            <div class="column">
                                <input type="search" class="input-style bd-left" placeholder="이름을 검색하세요." data-search-input="searchField">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="table-wrap mt20">
                    <table class="table-col" id="jsonTable"></table>
                </div>
            </section>

        </div>
    </main>

    <footer class="footer">
        <div class="inner"></div>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/js/vendor/babel.min.js"></script>
<script type="text/babel" src="assets/js/common.js"></script>
</body>
</html>
